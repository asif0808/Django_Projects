<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>
  <body>
    <h1>Company information</h1>
    <table border="3">
      <thead>
        <th>Date</th>
        <th>Name</th>
        <th>Company</th>
        <th>Email</th>
      </thead>
    {%for data in total_data %}
        <tr>
          <!-- <td>{{data.id}}</td> -->
          <td>{{data.date}}</td>
          <td>{{data.name}}</td>
          <td>{{data.company}}</td>
          <td>{{data.email}}</td>
          <td> <a href="/update/{{data.id}}">Update</a> <a href="/delete/{{data.id}}">Delete</a> </td>
        </tr>
        {% endfor%}
    </table>
    <br><br>
    <div style="text-align:center">
          <a  href="/insert" class="btn btn-primary">Insert New Record</a>
    </div>
  </body>
</html>
